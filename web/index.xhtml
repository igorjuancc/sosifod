<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SOSIFOD</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

        <!-- Custom styles for this template -->
        <link href="css/coming-soon.css" rel="stylesheet"/>

        <!-- -->
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>    
    </h:head>
    <h:body id="login">
        <!-- Background --> 
        <img  class="inicial-page" src="img/img-inicial.jpg"/>

        <div class="masthead">
            <div class="masthead-bg"></div>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div class="masthead-content text-white py-5 py-md-0">
                            <h1 class="mb-3">SOSIFOD</h1>
                            <h:form id="formLogin">
                                <p:inputText placeholder="Email" id="email" value="#{loginMb.email}" required="true" requiredMessage="Digite o seu email" validatorMessage="Informe um email vÃ¡lido" class="form-control">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>                        
                                </p:inputText>
                                <p:password  placeholder="Senha" value="#{loginMb.senha}" class="form-control"
                                             required="true" requiredMessage="Digite sua senha"/>
                                <div class="checkbox mb-3">
                                    <p:messages showDetail="false" /> 
                                </div>
                                <h:commandButton value="Entrar" action="#{loginMb.efetuaLogin}" class="btn btn-md btn-secondary btn-block" />             
                                <h:link outcome="CadastroAdministrador"  class="btn btn-md btn-secondary btn-block" value="Cadastrar" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="js/coming-soon.min.js"></script>

        <!-- -->
        <script src="js/script.js"></script>
    </h:body>
</html>
